<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefan Stojanovski Portfolio</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.53/build/spline-viewer.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>

    /* Your existing CSS for navbar, skills, etc. */
    spline-viewer {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    /* Position the Spline viewer to fill the entire screen */
    spline-viewer {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Navigation and other styles remain the same as in your index */
    nav, .skills {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    nav.visible, .middle-left.visible, .skills.visible {
      opacity: 1;
    }

    /* Skills Section Styling */
    .skills {
      position: absolute;
      top: 30px; /* Adjust as needed */
      left: 50px; /* Align to the left */
      transform: translateX(0); /* Remove centering */
      color: #182848;
      font-family: Arial, sans-serif;
      z-index: 2;
      text-align: left; /* Align text to the left */
      width: 500px; /* 3 items per row, considering gap */
      padding-right: 30px;
    }

    .skills h2 {
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    nav {
      width: 100%;
      background-color: rgba(227, 227, 227, 0.8);
      position: absolute;
      top: 20px;
      left: 0;
      z-index: 2;
      display: flex;
      justify-content: end;
    }

    nav a {
      color: #182848;
      margin: 0 15px;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    nav a:hover {
      border-radius: 5px;
      color: #4f9deb; /* Accent color for better visibility */
      font-weight: bold; /* Make the text bold */
    }

    .skills p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap; /* Allow skills to wrap into multiple rows */
      gap: 30px; /* Space between items */
    }

    .skill-item {
      background-color: #e3e3e3;
      padding: 20px;
      width: 100px; /* Adjust width to provide enough space for content */
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .skill-item:hover {
      background-color: #4f9deb;
      transform: scale(1.05);
    }

    .skill-item i {
      font-size: 30px;
      margin-bottom: 10px;
      color: #182848;
    }

    .skill-item h3 {
      font-size: 18px;
      font-weight: bold;
    }

    /* Cover Box */
    #box {
      width: 100vw;
      height: 60px;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 2;
    }
    .nav-links {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    .nav-links a {
      display: block;
    }

    /* Prevent horizontal overflow */
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
      overflow-y: auto; /* Allow vertical scroll if needed */
      height: 100%;
    }

    @media (max-width: 768px) {
      body{
        width: 100%;
        height: 100%;
      }
      .skills {
        width: 80%;
        padding: 0;
        right: 50px;
        text-align: center;
        z-index: 1;
      }

      .skills h2 {
        margin-left: auto;
        font-size: 18px;
      }

      .skills p {
        display: none;
      }

      .skill-item {
        width: 30%;
        margin: -5px -10px;
        border-radius: 5px;
        text-align: center;
        z-index: 1;
      }
      .hamburger {
        position: absolute;
        top: 10px;
        right: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 25px;
        cursor: pointer;
        z-index: 15;
      }

      .hamburger div {
        background-color: #182848;
        height: 4px;
        width: 100%;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0; /* Postavi meni da pokrije celu širinu */
        z-index: 10;
        padding: 10px;
        background-color: transparent; /* Bez pozadine */
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        height: 100%;
        display: none;
        transition: transform 0.5s ease, opacity 0.5s ease;
        transform: translateX(-100%); /* Skriveno sa leve strane */
      }

      nav.visible {
        display: flex;
        transform: translateX(0);
        opacity: 1;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 70%;
        margin-top: 50px;
        z-index: 10;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 10px;
        font-size: 18px;
        text-align: left;
        width: 100%;
        color: #182848;
        background-color: #e3e3e3;
        text-decoration: none;
        border-top: 1px solid #182848;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    }
  </style>
</head>
<body>

<spline-viewer url="https://prod.spline.design/gG3ZQW6OD3eovUKr/scene.splinecode"></spline-viewer>
<nav>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="hobbies.html">Hobbies</a>
    <a href="projects.html">Projects</a>
    <a href="conctact.html">Contact</a>
  </div>

</nav>


<!-- Skills Section -->
<div class="skills">
  <h2>My Skills</h2>
  <p>Technologies and tools I use:</p>
  <div class="skills-list">
    <div class="skill-item">
      <i class="fab fa-html5"></i>
      <h3>HTML</h3>
    </div>
    <div class="skill-item">
      <i class="fab fa-css3-alt"></i>
      <h3>CSS</h3>
    </div>
    <div class="skill-item">
      <i class="fab fa-js-square"></i>
      <h3>JavaScript</h3>
    </div>
    <div class="skill-item">
      <i class="fab fa-java"></i>
      <h3>Java</h3>
    </div>
    <div class="skill-item">
      <i class="fab fa-python"></i>
      <h3>Python</h3>
    </div>
    <div class="skill-item">
      <i class="fab fa-git"></i>
      <h3>Git</h3>
    </div>
  </div>
</div>

<!-- Cover Box -->
<div id="box" style="background: linear-gradient(135deg, #182848, #4f9deb);">
  <p style="text-align: center; margin: 20px; color: white;">© 2024 Stefan Stojanovski | All Rights Reserved</p>
</div>
<script>
  function toggleMenu() {
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('active');
  }
  // Delay showing the elements after the Spline animation finishes
  window.addEventListener('DOMContentLoaded', () => {
    const nav = document.querySelector('nav');
    const skills = document.querySelector('.skills');
    setTimeout(() => {
      const loadingSpinner = document.getElementById('loading-spinner');
      loadingSpinner.style.display = 'none'; // Hide the loading spinner
    }, 500);
    setTimeout(() => {
      nav.classList.add('visible');
      skills.classList.add('visible');
    }, 2300); // Adjust the time as needed
  });
</script>
</body>
</html>
